<div class="container">
    <div *ngFor="let item of books" class="book">
        <h1>{{item.title}}</h1>
        <img src="{{item.image}}" alt="book">
        <p>{{item.description}}</p>
        <p>{{item.author}}</p>
        <button (click)="deleteBook(item._id)">Delete</button>
        <button type="button" class="btn btn-primary" (click)="openModal(template)">Edit</button>

        <ng-template #template>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Edit book</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form #wholeForm="ngForm" (ngSubmit)="editBook(wholeForm, item._id)">
                    <div class="item">
                        <label for="title">Title</label>
                        <input ngModel name="title" [ngModel]="item.title"   type="text" id="title" required>
                    </div>
                    <div class="item">
                        <label for="author">Author</label>
                        <input ngModel name="author" [ngModel]="item.author"  type="text" id="author"    required>
                    </div>
                    <div class="item">
                        <label for="description">Description</label>
                        <input ngModel name="description" [ngModel]="item.description" type="text" id="description"   required>
                    </div>
                    <div class="item">
                        <label for="image">Image</label>
                        <input ngModel name="image" [ngModel]="item.image" type="text" id="description"   required>
                    </div>
                    <button class="btn btn-danger" type="submit">Edit</button>
                </form>
           

            </div>
          </ng-template>

    </div>
</div>
