<app-navbar></app-navbar>
<div class="containerr">

    <div class="form">
        <div class="left">
            <img src="../../../assets/register.svg" alt="" srcset="">
        </div>
        <div class="right">
            <h3>Add Book</h3>
            <form [formGroup]="formData" (ngSubmit)="addBook()">
                <div class="item">
                    <label for="title">Title</label>
                    <input formControlName="title" type="text" id="title" placeholder="Enter title" required>
                </div>
                <div class="item">
                    <label for="author">Author</label>
                    <input formControlName="author" type="text" id="author" placeholder="Enter author" required>
                </div>
                <div class="item">
                    <label for="description">Description</label>
                    <input formControlName="description" type="text" id="description" placeholder="Enter Description" required>
                </div>
                <div class="item">
                    <label for="image">Image</label>
                    <input formControlName="image" type="text" id="description" placeholder="Enter Image URL" required>
                </div>
                <button  class="btn btn-outline-secondary" type="submit">Submit</button>
            </form>
        </div>
       
    </div>
  
</div>
